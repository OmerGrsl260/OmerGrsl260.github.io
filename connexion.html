<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <link rel="icon" type="image/png" href="/img/monfavicon.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Se connecter - Ömer Gürsel</title>
    <link rel="stylesheet" href="/css/styles_connexion.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <!-- Barre de navigation supérieure -->
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="/img/logomenu.png" alt="Votre logo" /></a>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="parcours.html">Mon parcours</a></li>
                    <li><a href="competences.html">Mes compétences</a></li>
                    <li><a href="contact.html">Me contacter</a></li>
                    <li><a href="connexion.html">Se connecter</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="wrapper">
        <form action="">
            <h1>Se connecter</h1>
            <div class="input-box">
                <input type="text" placeholder="Nom d'utilisateur" required />
                <i class="bx bxs-user"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Mot de passe" required />
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" /> Se souvenir de moi</label>
                <a href="#">Mot de passe oublié ?</a>
            </div>

            <button type="submit" class="btn" onclick="window.location.href='index.html'">
                Se connecter
            </button>

            <div class="register-link">
                <p>
                    Vous n'avez pas de compte ?
                    <a href="#">Créer un compte</a>
                </p>
            </div>
        </form>
    </div>
</body>

</html>
