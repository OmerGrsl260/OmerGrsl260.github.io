    <main class="wrapper">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="login-card" data-aos="fade-up">
                        <h1 class="text-center mb-4">Se connecter</h1>
                        <p class="text-center text-muted mb-4">Bienvenue ! Veuillez vous connecter pour continuer.</p>

                        <form id="login-form" class="needs-validation" novalidate>
                            <div class="form-group mb-4">
                                <div class="input-box">
                                    <i class="fas fa-user"></i>
                                    <input type="text" 
                                           class="form-control" 
                                           id="username" 
                                           name="username" 
                                           required 
                                           autocomplete="username"
                                           aria-label="Nom d'utilisateur"
                                           aria-required="true"
                                    />
                                    <label for="username">Nom d'utilisateur</label>
                                    <div class="invalid-feedback"></div>
                                </div>
                            </div>

                            <div class="form-group mb-4">
                                <div class="input-box">
                                    <i class="fas fa-lock"></i>
                                    <input type="password" 
                                           class="form-control" 
                                           id="password" 
                                           name="password" 
                                           required 
                                           autocomplete="current-password"
                                           aria-label="Mot de passe"
                                           aria-required="true"
                                    />
                                    <label for="password">Mot de passe</label>
                                    <button type="button" 
                                            class="btn btn-link toggle-password" 
                                            aria-label="Afficher/masquer le mot de passe">

                                    </button>

                            </div>

                                </div>

                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-4">
                                <span>Se connecter</span>

                            </button>

                                    ou

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialisation des animations AOS
        AOS.init({
            duration: 800,
            once: true,
            disable: window.matchMedia('(prefers-reduced-motion: reduce)').matches
        });

        // Effet de scroll sur le header
        let lastScrollPosition = 0;
        const header = document.querySelector('.navbar');
        const scrollThreshold = 50;

        const handleScroll = () => {
            requestAnimationFrame(() => {
                const currentScrollPosition = window.scrollY;
                
                if (Math.abs(currentScrollPosition - lastScrollPosition) > scrollThreshold) {
                    if (currentScrollPosition > scrollThreshold) {
                        header.classList.add('scrolled');
                    } else {
                        header.classList.remove('scrolled');
                    }
                    lastScrollPosition = currentScrollPosition;
                }
            });
        };

        window.addEventListener('scroll', handleScroll, { passive: true });

        // Gestion de la visibilité du mot de passe
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const input = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
                this.setAttribute('aria-label', 'Masquer le mot de passe');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
                this.setAttribute('aria-label', 'Afficher le mot de passe');
            }
        });

        // Validation du formulaire
        const form = document.getElementById('login-form');
        const inputs = form.querySelectorAll('input[required]');

        const validateInput = (input) => {
            let isValid = true;
            let errorMessage = '';

            if (!input.value.trim()) {
                isValid = false;
                errorMessage = 'Ce champ est requis';
            }

            input.classList.toggle('is-invalid', !isValid);
            input.classList.toggle('is-valid', isValid && input.value.trim());
            input.nextElementSibling.nextElementSibling.textContent = errorMessage;
            return isValid;
        };

        inputs.forEach(input => {
            ['input', 'blur'].forEach(event => {
                input.addEventListener(event, () => validateInput(input));
            });
        });

        // Soumission du formulaire
        form.addEventListener('submit', async function(event) {
            event.preventDefault();
            
            let isValid = true;
            inputs.forEach(input => {
                if (!validateInput(input)) {
                    isValid = false;
                }
            });

            if (isValid) {
                try {
                    // Simulation d'une requête API
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    window.location.href = 'index.html';
                } catch (error) {
                    console.error('Erreur de connexion:', error);
                }
            }
        });

        // Gestion des erreurs de chargement des images
        document.addEventListener('DOMContentLoaded', () => {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.addEventListener('error', () => {
                    img.src = '/img/fallback-image.png';
                    img.alt = 'Image non disponible';
                });
            });
        });
    </script>
