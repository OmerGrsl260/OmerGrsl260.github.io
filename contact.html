    <nav class="navbar navbar-expand-lg">

                        <a class="nav-link active" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <div class="contact-container">
            <div class="page-header">
                <h1>Contactez-moi</h1>
                <p>N'hésitez pas à me contacter pour discuter de vos projets</p>
            </div>
            
            <div class="social-networks">
                <a href="https://github.com/OmerGrsl260" target="_blank" class="social-icon">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/omergursel" target="_blank" class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://x.com/grsl_omer" target="_blank" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.instagram.com/grsl_omer" target="_blank" class="social-icon">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>

            <div class="contact-form" data-aos="fade-left">
                <h2>Envoyez-moi un message</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject" class="form-label">Sujet</label>
                        <input type="text" class="form-control" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">
                        Envoyer le message
                    </button>
                </form>
                <div class="success-message" id="successMessage">
                    Votre message a été envoyé avec succès !
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 Ömer Gürsel - Tous droits réservés</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/common.js"></script>
    <script src="js/animation.js"></script>
    <script>
        AOS.init({
            duration: 800,
            once: true
        });

        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulation d'envoi de formulaire
            document.getElementById('successMessage').style.display = 'block';
            this.reset();
        });
    </script>
</body>
